<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Description</th>
    <th scope="col">Amount</th>
    <th scope="col">Price</th>
    <th></th>
    <th></th>
    <a th:href="@{/addItem}" class="btn btn-primary">Add Item</a>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item, iterStat : ${items}">
    <td th:text="${iterStat.count}">1</td>
    <td th:text="${item.name}">Name</td>
    <td th:text="${item.description}">Description</td>
    <td th:text="${item.amount}">Amount</td>
    <td>
      <form th:action="@{/updateAmount/{ID}(ID=${item.ID})}" method="post">
        <input type="number" name="newAmount" value="${item.amount}" />
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </td>
    <td th:text="${item.price  + ' â‚¬'}">0.00</td>
    <td><a th:href="@{/editItem/{ID}(ID=${item.ID})}" class="btn btn-primary">Edit</a></td>
    <td><a th:href="@{/deleteItem/{ID}(ID=${item.ID})}" class="btn btn-primary">Delete</a></td>
  </tr>
  </tbody>
</table>

</body>
</html>
